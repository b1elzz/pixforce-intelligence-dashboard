# ===========================================
# PIXFORCE INSIGHTS SEARCH - CONFIGURAÇÕES
# ===========================================

# Nome da aplicação
spring.application.name=insights-search

# ===========================================
# CONFIGURAÇÕES DO BANCO DE DADOS
# ===========================================
# PostgreSQL - Banco principal para armazenar notícias processadas
spring.datasource.url=jdbc:postgresql://localhost:5432/pixforce_insights
spring.datasource.username=${DB_USERNAME:pixforce}
spring.datasource.password=${DB_PASSWORD:insights123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# CONFIGURAÇÕES DAS APIs EXTERNAS
# ===========================================

# NewsData.io API - Para coleta de notícias
newsdata.api.key=${NEWSDATA_API_KEY:your_newsdata_key_here}
newsdata.api.base-url=https://newsdata.io/api/1/news
newsdata.api.language=pt
newsdata.api.country=br

# Gemini Pro API - Para análise de IA
gemini.api.key=${GEMINI_API_KEY:your_gemini_key_here}
gemini.api.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.api.model=gemini-1.5-pro

# ===========================================
# CONFIGURAÇÕES DO SCHEDULER
# ===========================================
# Horários de execução automática (formato cron)
scheduler.daily-collection=0 0 8 * * *
scheduler.cleanup-old-data=0 0 3 * * *

# ===========================================
# CONFIGURAÇÕES DE LOGGING
# ===========================================
logging.level.com.pixforce.insights_search=INFO
logging.level.org.springframework.scheduling=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================================
# CONFIGURAÇÕES DO SERVIDOR
# ===========================================
server.port=8080
server.servlet.context-path=/api

# ===========================================
# CONFIGURAÇÕES DO ACTUATOR (MONITORAMENTO)
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
